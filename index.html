      <section class="main-container">
        <div class="product">
            <div class="product-container">
                <p class="product-title">Collar Reloj Sailor Moon</p>
                <img class="img-product" src="img/collar-reloj-sailor.png" alt="collar reloj sailor moon"><br>
                    <p class="price">$19000</p>
                    <button class="btn btn-primary shop-item-button">comprar</button>
            </div>
            <div class="product-container">
                <p class="product-title">Lámpara Baby Yoda</p>
                <img class="img-product" src="img/lamp-yoda.png" alt="collar reloj sailor moon"><br>
                <p class="price">$16500</p>
                <button class="btn btn-primary shop-item-button">comprar</button>
            </div>
            <div class="product-container">
                <p class="product-title">Tazón 3D Gata Luna</p>
                <img class="img-product" src="img/tazon-3d-gat-luna.png" alt="collar reloj sailor moon"><br>
                <p class="price">$11000</p>
                <button class="btn btn-primary shop-item-button">comprar</button>
            </div>
            <div class="product-container">
                <p class="product-title">Llavero Metal Hermione</p>
                <img class="img-product" src="img/llavero-metal-herm.png" alt="collar reloj sailor moon"><br>
                <p class="price">$7000</p>
                <button class="btn btn-primary shop-item-button">comprar</button>
            </div>
        </div>
      </section>



      <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="img/lamp-yoda.png" width="100" height="100">
                    <span class="cart-item-title">T-Shirt</span>
                </div>
                <span class="cart-price cart-column">$19990</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="img/llavero-metal-herm.png" width="100" height="100">
                    <span class="cart-item-title">Album 3</span>
                </div>
                <span class="cart-price cart-column">$20000</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$39990</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>
